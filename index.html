<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="login-form" class="hidden">
        <!-- input required 
             : 필수 조건에 required를 걸면 꼭 입력하도록 할 수 있다. ㅠㅠ ㅠㅠㅠ 
               아래처럼 js로 조건을 걸지 않아도 그 역할을 할 수 있다.
                // if (userName === '') {
                //     alert('Please write your name');
                    // } else if (userName.length > 15) {
                    //     alert('Your name is toooo long!');
                    // }
            -->
        <!-- 이 기능들이 유효하려면 !!form!!안에 input이 있어야 한다.-->
        <input required maxlength="15" type="text" placeholder="What is your Name?">
        <!-- form안의 button은 submit역할을 자동적으로 한다. -->
        <!-- 그래서 더 이상 입력할 input창이 없는 form에서 input:submit OR button이 있다면
               enter or click 시 자동으로 submit 후 refresh.-->
        <button>LOGIN</button>
    </form>
    <h2 id="clock">00:00</h2> <!-- default-->
    <h1 id="greeting" class="hidden"></h1>

    <!-- 리스트 -->
    <form action="" id="todo-form">
        <input required type="text" placeholder="What to do?">
    </form>
    <ul id="todo-list"></ul>

    <!-- 명언 -->
    <div id="quote">
        <span></span> <br>
        <span></span>
    </div>

    <!-- <img id="bgImg" src="img/bg1.JPG">  js로 추가되는 부분-->

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
